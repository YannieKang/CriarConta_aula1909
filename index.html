<!DOCTYPE html>
<html lang="pt-br">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp</title>
    <!-- link para o BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <section class="container my-5">
        <div class="bg-primary p-4 mt-3 rounded">
            <h1 class="display-5 text-light">Criar Conta</h1>
        </div>
        
        <!-- get -- manda por url; post -- funciona com action/java -->
        <form id="criarConta" name="criarConta" method="get" action="">
            
            <!-- iniciando o grid do BS --> 
            <section class="row">
                <div class="my-2 col-md-6">
                    <!-- label usado apenas para formulario -->
                    <label for="usuario" class="form-label">Usuário</label> 
                    <!-- minlengh e maxlength define o tamanho/qtd de elemento digitado -->
                     <!-- required = obrigatorio -->
                    <input type="text" id="usuario" name="usuario" class="form-control" minlength="10" maxlength="20" placeholder="Ex: user789456" required>
                </div>

                <div class="my-2 col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" minlength="8" maxlength="20" placeholder="Ex: @#$89811" required>
                </div>

                <div class="my-2 col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ex: seu@email.com" required>
                </div>

                <div class="my-2 col-md-4">
                    <label for="dataCadastro" class="form-label">Data do cadastro</label>
                    <input type="date" id="dataCadastro" name="dataCadastro" class="form-control" required>
                </div>

                <div class="my-2 col-md-4">
                    <label for="tipoConta" class="form-label">Tipo de conta</label>
                    <select name="tipoConta" id="tipoConta" class="form-select">
                        <option value="0" disabled selected>Selecione sua conta</option>
                        <option value="Free">Free</option>
                        <option value="Vip">Vip</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>

                <div class="my-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                </div>
            </section>
            <!-- finalizar o gird do BS -->
        </form>

        <div class="bg-dark p-2 mt-3 rounded">
            <h4 class="display-6 text-light">Contas Gravadas</h4>
        </div>

        <div class="my-4">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Senha</th>
                        <th>Email</th>
                        <th>Data Cadastro</th>
                        <th>Tipo Conta</th>
                    </tr>
                </thead>
                <!-- corpo da tabela -->
                <tbody id="dadosConta"></tbody>
            </table>
        </div>
    </section>

    <!-- chamando o JS -->
    <script src="./js/criarConta.js"></script>
</body>

</html>
